<!doctype html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Sail</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="header">
        <div>
            <img class="header-img" src="./img/logo.png" alt="logo">
            <span class="header-title">Product</span>
        </div>
        <ol class="header-list">
            <li class="header-list-li">Product</li>
            <li class="header-list-li"> Customers</li>
            <li class="header-list-li"> Pricing</li>
            <li class="header-list-li">Resources</li>

        <div>

            <button class="header-btnUp">Sign Up</button>
            <button class="header-btnlight">

                </svg>

    </div>

</html>
